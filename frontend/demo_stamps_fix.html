<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stamps Position Fix Demo</title>
    <style>
        /* Include relevant styles from the actual CSS files */
        :root {
            --board-width: 200px;
            --tile-size: 40px;
            --tile-gap: 5px;
            --z-panel-interactive: 35;
            --bg-color: #f0f0f0;
            --text-color: #333;
            --shadow-color-dark: rgba(0,0,0,0.2);
            --shadow-color-light: rgba(255,255,255,0.8);
        }
        
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #e0e0e0;
        }
        
        #demo-container {
            position: relative;
            width: 800px;
            height: 400px;
            margin: 20px auto;
            border: 2px solid #ccc;
            background: white;
        }
        
        /* History Panel */
        #historyBox {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 240px;
            height: 300px;
            background: var(--bg-color);
            padding: 10px;
            border-radius: 8px;
            box-shadow: 2px 2px 5px var(--shadow-color-dark), -2px -2px 5px var(--shadow-color-light);
            color: var(--text-color);
        }
        
        /* Board */
        #board {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: var(--board-width);
            height: 240px;
            display: grid;
            grid-template-columns: repeat(5, var(--tile-size));
            grid-template-rows: repeat(6, var(--tile-size));
            grid-gap: var(--tile-gap);
            background: #ddd;
            padding: 10px;
            border-radius: 8px;
        }
        
        .tile {
            background: white;
            border: 2px solid #ccc;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        
        /* Original broken positioning */
        #stampContainer.broken {
            position: absolute;
            top: 50px;
            left: max(calc(50% - (var(--board-width) / 2) - 40px - 10px), 10px);
            pointer-events: none;
            z-index: var(--z-panel-interactive);
            width: 40px;
            height: 240px;
        }
        
        /* Fixed positioning */
        #stampContainer.fixed {
            position: absolute;
            top: 50px;
            left: max(calc(50% - (var(--board-width) / 2) - 40px - 10px), 10px);
            pointer-events: none;
            z-index: var(--z-panel-interactive);
            width: 40px;
            height: 240px;
            transition: left 0.3s ease;
        }
        
        /* When history is open, move stamps to avoid overlap */
        body.history-open #stampContainer.fixed {
            left: max(calc(50% - (var(--board-width) / 2) - 40px - 10px), 280px);
        }
        
        .emoji-stamp {
            position: absolute;
            right: 10px;
            font-size: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            -webkit-text-stroke: 1px black;
            text-stroke: 1px black;
        }
        
        .demo-label {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff6b6b;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 14px;
            font-weight: bold;
        }
        
        .demo-label.fixed {
            background: #51cf66;
        }
        
        .controls {
            text-align: center;
            margin: 20px 0;
        }
        
        button {
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            border-radius: 5px;
            background: #4dabf7;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background: #3c9ae8;
        }
        
        .overlap-indicator {
            position: absolute;
            top: 350px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            border-radius: 5px;
            color: white;
            font-weight: bold;
        }
        
        .overlap-indicator.overlap {
            background: #ff6b6b;
        }
        
        .overlap-indicator.no-overlap {
            background: #51cf66;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">WordSquad: Row Stamps Position Fix Demo</h1>
    
    <div class="controls">
        <button onclick="showBroken()">Show Problem (Before)</button>
        <button onclick="showFixed()">Show Fix (After)</button>
        <button onclick="toggleHistory()">Toggle History Panel</button>
    </div>
    
    <div id="demo-container">
        <div id="historyBox">
            <h3>History</h3>
            <div>üéØ HOUSE +12</div>
            <div>üî• PLANE +8</div>
            <div>üíé TIGER +15</div>
            <div>‚≠ê MAGIC +20</div>
            <div>üé® PAINT +18</div>
        </div>
        
        <div id="board">
            <div class="tile">H</div><div class="tile">O</div><div class="tile">U</div><div class="tile">S</div><div class="tile">E</div>
            <div class="tile">P</div><div class="tile">L</div><div class="tile">A</div><div class="tile">N</div><div class="tile">E</div>
            <div class="tile">T</div><div class="tile">I</div><div class="tile">G</div><div class="tile">E</div><div class="tile">R</div>
            <div class="tile">M</div><div class="tile">A</div><div class="tile">G</div><div class="tile">I</div><div class="tile">C</div>
            <div class="tile">P</div><div class="tile">A</div><div class="tile">I</div><div class="tile">N</div><div class="tile">T</div>
            <div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div>
        </div>
        
        <div id="stampContainer" class="broken">
            <div class="emoji-stamp" style="top: 0px;">üéØ</div>
            <div class="emoji-stamp" style="top: 40px;">üî•</div>
            <div class="emoji-stamp" style="top: 80px;">üíé</div>
            <div class="emoji-stamp" style="top: 120px;">‚≠ê</div>
            <div class="emoji-stamp" style="top: 160px;">üé®</div>
        </div>
        
        <div class="demo-label">BROKEN</div>
        <div class="overlap-indicator overlap">‚ùå Stamps overlap history panel</div>
    </div>
    
    <script>
        function showBroken() {
            const container = document.getElementById('stampContainer');
            const label = document.querySelector('.demo-label');
            const indicator = document.querySelector('.overlap-indicator');
            
            container.className = 'broken';
            label.className = 'demo-label';
            label.textContent = 'BROKEN';
            indicator.className = 'overlap-indicator overlap';
            indicator.textContent = '‚ùå Stamps overlap history panel';
        }
        
        function showFixed() {
            const container = document.getElementById('stampContainer');
            const label = document.querySelector('.demo-label');
            const indicator = document.querySelector('.overlap-indicator');
            
            container.className = 'fixed';
            label.className = 'demo-label fixed';
            label.textContent = 'FIXED';
            
            if (document.body.classList.contains('history-open')) {
                indicator.className = 'overlap-indicator no-overlap';
                indicator.textContent = '‚úÖ Stamps positioned clear of history panel';
            } else {
                indicator.className = 'overlap-indicator no-overlap';
                indicator.textContent = '‚úÖ Stamps use optimal positioning';
            }
        }
        
        function toggleHistory() {
            const body = document.body;
            const historyBox = document.getElementById('historyBox');
            const indicator = document.querySelector('.overlap-indicator');
            
            body.classList.toggle('history-open');
            
            if (body.classList.contains('history-open')) {
                historyBox.style.display = 'block';
                if (document.getElementById('stampContainer').classList.contains('fixed')) {
                    indicator.className = 'overlap-indicator no-overlap';
                    indicator.textContent = '‚úÖ Stamps positioned clear of history panel';
                }
            } else {
                if (document.getElementById('stampContainer').classList.contains('fixed')) {
                    indicator.className = 'overlap-indicator no-overlap';
                    indicator.textContent = '‚úÖ Stamps use optimal positioning';
                }
            }
        }
        
        // Start with history open to show the problem
        document.body.classList.add('history-open');
    </script>
</body>
</html>
