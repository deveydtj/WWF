<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Test Stamp and Keyboard Fixes</title>
  <style>
    body { 
      margin: 0; 
      font-family: Arial, sans-serif; 
      background: #f0f0f0;
    }
    
    /* Simple test board */
    #boardArea {
      display: flex;
      justify-content: center;
      margin: 20px auto;
      position: relative;
    }
    
    #board {
      display: grid;
      grid-template-columns: repeat(5, 60px);
      grid-gap: 8px;
      --board-width: calc(60px * 5 + 8px * 4);
    }
    
    .tile {
      width: 60px;
      height: 60px;
      background: #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 4px;
    }
    
    /* Test stamp positioning */
    #stampContainer {
      position: absolute;
      top: 0;
      z-index: 5;
    }
    
    .board-stamp {
      position: absolute;
      left: calc(50% - var(--board-width) / 2 - 40px);
      transform: translateY(-50%);
      font-size: 32px;
      top: 30px;
    }
    
    /* Test history panel */
    #historyBox {
      position: absolute;
      top: 140px;
      left: calc(50% - var(--board-width) / 2 - 365px);
      width: 280px;
      height: 200px;
      background: #ccc;
      border: 2px solid #999;
      border-radius: 8px;
      padding: 10px;
      display: none;
    }
    
    body.history-open #historyBox {
      display: block;
    }
    
    /* Test keyboard */
    #keyboard {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #eee;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      min-height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .controls {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1000;
    }
    
    button {
      margin: 5px;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    
    .info {
      position: fixed;
      top: 10px;
      right: 10px;
      background: white;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="controls">
    <button onclick="toggleHistory()">Toggle History Panel</button>
    <button onclick="testViewportChange()">Simulate Viewport Change</button>
    <button onclick="testKeyboard()">Test Keyboard Scaling</button>
  </div>
  
  <div class="info">
    <div>Viewport: <span id="viewportInfo"></span></div>
    <div>History Panel: <span id="historyStatus">Closed</span></div>
    <div>Stamp Position: <span id="stampPosition"></span></div>
  </div>

  <div id="boardArea">
    <div id="stampContainer">
      <div class="board-stamp">üê∂</div>
    </div>
    
    <div id="board">
      <div class="tile">A</div>
      <div class="tile">P</div>
      <div class="tile">P</div>
      <div class="tile">L</div>
      <div class="tile">E</div>
    </div>
    
    <div id="historyBox">
      <h3>History Panel</h3>
      <p>This should not overlap with the stamp (üê∂) when both are visible.</p>
      <p>Panel position: 365px left of board</p>
      <p>Stamp position: 40px left of board</p>
    </div>
  </div>

  <div id="keyboard">
    <div>Virtual Keyboard Area (120px min height)</div>
  </div>

  <script>
    function updateInfo() {
      document.getElementById('viewportInfo').textContent = `${window.innerWidth}x${window.innerHeight}`;
      
      const stamp = document.querySelector('.board-stamp');
      const stampRect = stamp.getBoundingClientRect();
      document.getElementById('stampPosition').textContent = `${Math.round(stampRect.left)}px from left`;
    }
    
    function toggleHistory() {
      document.body.classList.toggle('history-open');
      const isOpen = document.body.classList.contains('history-open');
      document.getElementById('historyStatus').textContent = isOpen ? 'Open' : 'Closed';
      updateInfo();
    }
    
    function testViewportChange() {
      // Simulate a viewport size change
      const keyboard = document.getElementById('keyboard');
      keyboard.style.minHeight = '80px'; // Make it smaller
      setTimeout(() => {
        keyboard.style.minHeight = '120px'; // Reset
      }, 2000);
    }
    
    function testKeyboard() {
      const keyboard = document.getElementById('keyboard');
      const height = keyboard.offsetHeight;
      alert(`Current keyboard height: ${height}px\nMin height should be at least 120px for usability.`);
    }
    
    // Update info on load and resize
    window.addEventListener('load', updateInfo);
    window.addEventListener('resize', updateInfo);
    
    updateInfo();
  </script>
</body>
</html>
