<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>WordSquad</title>
  <link rel="stylesheet" href="static/css/theme.css">
  <link rel="stylesheet" href="landing.css">
</head>
<body>
<div id="landingView">
  <!-- Emoji Picker Modal -->
  <div id="emojiModal" role="dialog" aria-modal="true" aria-labelledby="emojiModalHeading" style="display: none;">
    <div id="emojiModalBox">
      <div id="emojiModalHeading">
        Pick your emoji:
      </div>
      <div id="emojiChoices"></div>
      <div id="emojiModalError"></div>
    </div>
  </div>

  <header id="mainHeader">
    <h1 id="logo">WordSquad</h1>
    <button id="emojiDisplay" aria-label="Select your emoji" title="Click to select your emoji">ðŸ‘¤</button>
    <button id="darkToggle" aria-label="Toggle dark mode" title="Toggle dark mode">ðŸŒ™</button>
    <nav>
      <a href="help.html" id="helpLink">Help</a>
      <a href="https://github.com/deveydtj/WWF" id="githubLink">GitHub</a>
    </nav>
  </header>
  <main>
    <section id="heroCard">
      <button id="createBtn">Create Lobby</button>
      <form id="joinForm">
        <input id="joinCode" type="text" maxlength="6" autocomplete="off" aria-label="Lobby code" placeholder="ABC123">
        <button id="joinBtn" type="submit">Join Lobby</button>
        <p id="joinError" class="error-text visually-hidden" role="alert"></p>
      </form>
      <button id="quickBtn" type="button">Quick Play</button>
      <button id="rejoinChip" type="button" hidden>Re-join</button>
    </section>
    <section id="networkLobbies" hidden>
      <h2>Network Lobbies</h2>
      <p>Games from your network:</p>
      <div id="networkLobbyList"></div>
    </section>
    <section id="featureRow">
      <div class="feature">Emoji avatars</div>
      <div class="feature">Daily Double</div>
      <div class="feature">Real-time chat</div>
    </section>
    <section id="howTo">
      <button id="howToggle" aria-expanded="false">How to Play</button>
      <div id="howContent" hidden>
        <p>Guess the word with friends and chat in real time.</p>
      </div>
    </section>
  </main>
  <footer id="mainFooter">
    <p>Not affiliated with Wordle. <a href="LICENSE">MIT License</a></p>
  </footer>
  <div id="ariaLive" aria-live="polite" class="visually-hidden"></div>
</div>
<div id="lobbyView" hidden></div>
  <script type="module" src="landing.js"></script>
</body>
</html>
